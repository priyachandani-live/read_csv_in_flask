<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Reader</title>
</head>
<body>
    <table>
        {% for row in data %}
            <tr>
                {% for cell in row %}
                    <td>
                        {{ cell }}
                    </td>
            </tr>
                {% endfor %}
        {% endfor %}
    </table>
</body>
</html>
